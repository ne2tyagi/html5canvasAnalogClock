<!DOCTYPE html>
<html>
<head><title>Google Maps</title>
<style>
.map{ width:800px;height:600px; }
</style>
</head>
<body>
<div id="map1" class="map"></div>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAZErCRar0jvc534yvbxAng9crFs3Azu0o&sensor=false"></script>
<script type="text/javascript">
function initMap(){
	var mapOptions = {
		center: new google.maps.LatLng(28.635308,77.22496),
		zoom: 8,
		mapTypeId: google.maps.MapTypeId.ROADMAP
		};
	var map = new google.maps.Map(document.getElementById('map1'), mapOptions);
	
	var marker = new google.maps.Marker({
		position: new google.maps.LatLng(28.635308,77.22496),
		animation: google.maps.Animation.BOUNCE,
		icon: 'E:/juniorSite/img/car.png'
	});
	marker.setMap(map);
	
	var delhi = new google.maps.LatLng(28,77);
	var meerut = new google.maps.LatLng(28.9853413,77.7029944);
	var haryana = new google.maps.LatLng(28.3742967,76.8942051);
	var flightPath = new google.maps.Polyline({
		path: [delhi, meerut, haryana],
		strokeColor: '#ff00ff',
		strokeOpacity: '0.6',
		strokeWeight: 4,
		editable:true
	});
	flightPath.setMap(map);
	
	var flightPathArea = new google.maps.Polygon({
		path: [delhi, meerut, haryana, delhi]
	});
	flightPathArea.setMap(map);
	
	var myCity = new google.maps.Circle({
		center: new google.maps.LatLng(28.246428,77.645187),
		radius: 30000,
		strokeColor: 'green',
		strokeOpacity: 0.3,
		strokeWeight: 2,
		fillColor: '#ff00ff',
		fillOpacity: 0.6,
		editable: true
	});
	myCity.setMap(map);
	
	var infoWin = new google.maps.InfoWindow({
		content: "<div style='width:250px;height:150px;display:block;'>test content for infoWindow</div>",
		pixelOffset:new google.maps.Size(-10,-10),
		maxWidth:200
	});
	infoWin.open(map, marker);
}
google.maps.event.addDomListener(window, 'load', initMap);
</script>
</body>
</html>
